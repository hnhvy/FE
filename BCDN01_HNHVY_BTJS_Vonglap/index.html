              <a

            <a

            <a
              class="nav-link"
              id="v-pills-settings-tab"

          <div class="col-sm-12 col-lg-9">

              <div
                class="tab-pane fade show active"
                id="baiTap1"
                role="tabpanel"
                aria-labelledby="v-pills-home-tab"
              >
                <div class="py-1 px-5">
                  <h2 class="text-dark text-center" style="font-size: 25px; margin-bottom: 5%;">
                    IN SỐ NGUYÊN DƯƠNG LẺ CHẴN NHỎ HƠN 100
                  </h2>
               
                  <button type="button" class="btn btn-primary" id="btnChanLeW">
                    Kết quả While
                  </button>
                  <button type="button" class="btn btn-primary" id="btnChanLeF">
                    Kết quả For
                  </button>
                  <div class="mt-4 bg-white rounded" style="width: 50%">
                    <p id="chanLeW" class="py-2" style="color: #069bff">
                      <i class="fas fa-arrow-right"></i></p>
                      <p id="chanLeF" class="py-2" style="color: #069bff">
                        <i class="fas fa-arrow-right"></i></p>
                  </div>
                </div>

              <!-- bài tập 2 -->
              <div
                class="tab-pane fade"
                id="baiTap2"
                role="tabpanel"
                aria-labelledby="v-pills-profile-tab"

                  IN SỐ CHIA HẾT CHO 3 (0-1000)

              id="baiTap1"
              role="tabpanel"
              aria-labelledby="v-pills-home-tab"

            <div class="py-1 px-5">

                  IN SỐ NGUYÊN DƯƠNG NHỎ NHẤT THEO ĐIỀU KIỆN
                </h2>

                  Kết quả
                </button>

              <div
            class="tab-pane fade show active"
            id="baiTap1"
            role="tabpanel"
            aria-labelledby="v-pills-home-tab"
          >
            <div class="py-1 px-5">
              <h2 class="text-dark text-center " style="font-size: 25px;">
                TÍNH TỔNG: S(n) = x + x^2 + x^3 +
                … + x^n 
              </h2>
              <div class="row">
              <div class="form-group col-6">
                <label for="soX">Nhập vào số X</label>
                <input
                  type="number"
                  class="form-control"
                  id="soX"
                  placeholder="Nhập vào X"
                />
              </div>
              
              <div class="form-group col-6">
                <label for="soN">Nhập vào số n</label>
                <input
                  type="number"
                  class="form-control"
                  id="soN"
                  placeholder="Nhập số n"
                />
              </div>
            </div>
        
              <button type="button" class="btn btn-primary" id="btnTong">
                Kết quả
              </button>
              <div class="mt-4 bg-white rounded" style="width: 50%">
                <p id="ketQua" class="py-2" style="color: #069bff">
                  <i class="fas fa-arrow-right"></i></p>
              </div>
            </div>
              </div>
            </div>

              <!-- bài tập 5 -->

              class="tab-pane fade"
              id="baiTap5"

            aria-labelledby="v-pills-home-tab"

                  class="form-control"
                  id="nhapSo"
                  placeholder="Nhập số n"
                />

                    Kết quả
                  </button>
                  <div class="mt-4 bg-white rounded" style="width: 50%">
                    <p id="giaiThua" class="py-2" style="color: #069bff">
                      <i class="fas fa-arrow-right"></i></p>
                  </div>
              </div>
            </div>
           
            </div>
          </div>

          class="tab-pane fade"

        id="baiTap1"
        role="tabpanel"
        aria-labelledby="v-pills-home-tab"

            TẠO THẺ DIV
          </h2>

            <button type="button" class="btn btn-primary mt-3" id="btnTaoDiv">
                Tạo Thẻ
              </button>

                <p id="theDiv" class="py-2" style="color: #069bff">
                  <i class="fas fa-arrow-right"></i></p>
              </div>
            </div>
          </div>
        </div>

            </button>
            <div class="mt-4 bg-white rounded" style="width: 50%">
              <p id="soNT" class="py-2" style="color: #069bff">
                <i class="fas fa-arrow-right"></i></p>
            </div>
        </div>
